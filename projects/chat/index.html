<div id="app">
    <div id="login" class="hidden">
        <div class="auth-icon"></div>
        <span class="auth-title">Авторизация</span>
        <span class="auth-subtitle">Введите пожалуйста свой ник для дальнейшей авторизации</span>
        <div class="login-field">
            <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Введите свой ник">
        </div>
        <div>
            <button class="login-submit" data-role="login-submit">Войти</button>
        </div>
    </div>

    <div id="main" class="hidden">
        <div class="left-side">
            <div class="user-info">
                <div class="user-photo" data-role="user-photo"></div>
                <div class="user-name" data-role="user-name"></div>
            </div>
            <div class="user-list-container">
                <div class="user-list-header">Все пользователи:</div>
                <div class="user-list" data-role="user-list"></div>
            </div>
        </div>
        <div class="right-side">
            <div class="number-entries-container">
                <div>Чат</div>
                <div data-role="number-entries"></div>
            </div>
            <div class="messages-container" data-role="messages-list"></div>
            <div class="input-container" data-role="message-sender">
                <input class="message-input" data-role="message-input" type="text" placeholder="Введите сообщение..."/>
                <button class="send-button" data-role="message-send-button">Отправить</button>
            </div>
        </div>
    </div>
